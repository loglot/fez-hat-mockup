<style>
    body {
        background-color: blue;
    } 
    .cog2 {
        position:fixed;
        left:calc(40vw + calc(var(--mouse-x, 0) * 10vw));
        top:calc(0vh + calc(var(--mouse-y, 0) * 10vh));
        width: 70vw;
        height: 70vw;
        animation: rotation 18s infinite linear;
        opacity: 50%;

    }
    .cog3 {
        position:fixed;
        left:calc(0vw + calc(var(--mouse-x, 0) * 5vw));
        top:calc(70vh + calc(var(--mouse-y, 0) * 5vh));
        width: 100vw;
        height: 100vw;
        animation: rotation 30s infinite linear;
        opacity: 30%;

    }
    .cog1 {
        position:fixed;
        left:calc(80vw + calc(var(--mouse-x, 0) * 30vw));
        top:calc(80vh + calc(var(--mouse-y, 0) * 30vh));
        width: 50vw;
        height: 50vw;
        animation: rotation 7s infinite linear;
        opacity: 60%;
    }

    .grad1 {
        position:fixed;
        left:0px;
        top:0px;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(#e66465, #9198e5);;
    }
    .grad2 {
        opacity: 50%;
        position:fixed;
        left:0px;
        top:0px;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(90deg, #e2b93f, #beed48);;
    }
    .blur {
        position:fixed;
        left:0px;
        top:0px;
        width: 100vw;
        height: 100vh;
        backdrop-filter: blur(7px);

    }

    .darken {
        position:fixed;
        left:0px;
        top:0px;
        width: 100vw;
        height: 100vh;
        background:rgb(51, 26, 0);
        opacity: 20%;
    }



    @keyframes rotation {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
            
        }
        to {
            transform: translate(-50%, -50%) rotate(359deg);
            
        }
    }
</style>
<script>
    const root = document.documentElement;
 
    document.addEventListener('mousemove', evt => {
        let x = evt.clientX / innerWidth;
        let y = evt.clientY / innerHeight;
  
        root.style.setProperty('--mouse-x', x);
        root.style.setProperty('--mouse-y', y);
    });
</script>
<div class="grad1"></div>
<div class="grad2"></div>
<img src="./assets/cog.png" class="cog3">
<div class="blur"></div>
<div class="darken"></div>

<div class="blur"></div>
<div class="darken"></div>
<img src="./assets/cog.png" class="cog1">
<div class="blur"></div>
<div class="darken"></div>
